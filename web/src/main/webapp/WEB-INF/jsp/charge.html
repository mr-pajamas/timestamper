<div class="center-block" style="width: 720px; margin-top: 20px" id="regForm">
    <div class="panel panel-success">
        <div class="panel-heading" style="text-align: center; height: 40px">

        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2 col-xs-2">
                    当前账号：
                </div>
                <div class="col-md-10 col-xs-10" style="padding-left: 0px">

            <br>
            <div class="row">
                <div class="col-md-2 col-xs-2">

                </div>

                        </div>
                        <div class="col-md-4 col-xs-4 price">

                    </div>
                    <div class="col-md-4 col-xs-4 package-item current">

                            30元

                    </div>

            <br>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="dist/js/zui.min.js"></script>
<script>
    function getActive(e) {
        $(e).parent().parent().find("li.active").removeClass("active");
        $(e).parent().addClass("active");
    }
    $(function() {
        $('.package-item').click(function() {
            $(this).parent().find("div.current").removeClass("current");
            $(this).addClass("current");
        });
    })
</script>
<script>
    $(function(){
        var height = document.documentElement.clientHeight;
        $('.body-wrapper').css("min-height", (height - 60)+"px");
        $( window ).resize(function() {
            var height = document.documentElement.clientHeight
            $('.body-wrapper').css("min-height", (height - 60)+"px");
        });
    })
</script>
