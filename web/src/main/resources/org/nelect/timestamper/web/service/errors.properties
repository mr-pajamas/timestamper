# 00xxxx - 400 Bad Request
# 03xxxx - 403 Forbidden
# 04xx00 - 404 Not Found
# 09xxxx - 409 Conflict
#
# xx01xx - user
# xx02xx - certificate (create)
# xx03xx - certificates (query)
# xx04xx - credit info (create)
# xx05xx - credit infos (query)
# xx06xx - e contract (create)
# xx07xx - e contracts (query)
# xx08xx - e invoice (create)
# xx09xx - e invoices (query)
#
# xxxx00 - unspecified or general error


