<script>
    var intervalHandler;
    var countDown = 60;
    $(function(){
        $('#resend').click(function(){
            $(this).val("重新发送(60)");
            $(this).attr("disabled","disabled");
            clearInterval(intervalHandler);
            countDown = 60;
            intervalHandler = setInterval(function(){
                if (countDown >= 0) {
                    countDown--;
                    $('#resend').val("重新发送("+countDown+")");
                } else {
                    $('#resend').removeAttr("disabled");
                    $(this).val("发送");
                }
            }, 1000);
        });
    });
</script>
